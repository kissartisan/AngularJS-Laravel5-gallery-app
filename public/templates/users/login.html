<div class="row">
	<div class="col-sm-4 col-sm-push-3 well">
		<h3>Login</h3>
		<form name="loginForm" ng-submit="doLogin(loginForm)" method="post">
			<div class="form-group">
				<input type="email" ng-model="login.username" placeholder="Enter your email address" class="form-control">
			</div>

			<div class="form-group">
				<input type="password" name="password" ng-model="login.password" placeholder="Enter your password" class="form-control">
			</div>

			<input type="submit" name="save" value="login" class="btn btn-success">
		</form>
	</div>
</div>
